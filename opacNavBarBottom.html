<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
  height:20px;
  line-height:0px;
  text-align: left;
}

.active, .accordion:hover {
  background-color:rgb(146, 146, 252);
}

.panel {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>

<button class="accordion">Newspaper Clips</button>
<div class="panel">
  <p><a href="">Clip 1</a></p>
  <p><a href="">Clip 2</a></p>
  <p><a href="">Clip 3</a></p>
  <p><a href="">View All</a></p>
</div>

<button class="accordion">Forms</button>
<div class="panel">
  <p><a href="">Form 1</a></p>
  <p><a href="">Form 2</a></p>
  <p><a href="">Form 3</a></p>
  <p><a href="">View All</a></p>
</div>

<button class="accordion">Annual Reports</button>
<div class="panel">
  <p><a href="">Report 1</a></p>
  <p><a href="">Report 2</a></p>
  <p><a href="">Report 3</a></p>
  <p><a href="">View All</a></p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>

</body>
</html>
